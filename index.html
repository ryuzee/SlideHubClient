<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SlideHub</title>
    <link rel="stylesheet" type="text/css" href="bower_components/photon/dist/css/photon.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/app.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/sprintf/dist/sprintf.min.js"></script>
    <script src="./assets/js/jquery_init.js"></script>
    <script src="bower_components/mousetrap/mousetrap.min.js"></script>
    <script src="bower_components/iframe-resizer/js/iframeResizer.min.js"></script>
</head>
<body>
<div class="window">
  <div class="window-content">
    <div class="pane-group">
      <div class="pane pane-sm sidebar">
        <ul id="slide-list" class="list-group left-navi-list">
          <li class="list-group-header">
            <input type="text" id="search-text" name="search-text" class="form-control" />
          </li>
          <li class="list-group-item list-group-item-info"><a id="show-all">All Slides</a></li>
        </ul>
      </div>

      <div class="pane">
        <div class="tab-group">
          <div id="tab1" class="tab-item active" data-index="1">
            <span class="icon"></span>
            Slide
          </div>
          <div id="tab2" class="tab-item" data-index="2">
            <span class="icon"></span>
            Transcript
          </div>
          <div id="tab3" class="tab-item" data-index="3">
            <span class="icon"></span>
            Other
          </div>
        </div>

        <!-- Body -->
        <div id="right-area" class="tab-content">
          <div class="tab-pane fade in active" id="menu1" style="display:none">
            <h3 class="slidename"></h3>
            <iframe id="slide-frame" height="600"></iframe>
            <span id="slide-info"></span>
            <div id="description"></div>
            <div>Tags: <span id="slide-tag"></span></div>
          </div>
          <div class="tab-pane fade" id="menu2" style="display:none">
            <h3>テキスト</h3>
            <ul id="transcript-list"></ul>
          </div>
          <div class="tab-pane fade" id="menu3" style="display:none">
            <h3 id="username"></h3>
            <div id="biography"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="./assets/js/app.js"></script>

</body>
</html>
